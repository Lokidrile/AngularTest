<div class="input-group mb-3">
    <input type="text" [(ngModel)]="searchString" (keyup)="onSearchingTitles()" class="form-control" placeholder="Search your shows here..." aria-label="Filter shows" aria-describedby="search-icon">
    <span class="input-group-text" id="search-icon">
        <span class="material-symbols-outlined">
            search
        </span>
    </span>
</div>
